<h1>Add User Form</h1>
<form method="POST" action="{% url 'updateUser' id=context.id %}">

    {% csrf_token %}
    <tr>
        <td>Name</td>
        <td><input type=" text" name="name" value="{{context.name}}">
        </td>
    </tr>
    <br /><br />
    <tr>
        <td>Address</td>
        <td><input type="text" name="address" value="{{context.address}}"></td>
    </tr>
    <br /><br />
    <tr>
        <td>Phone Number</td>
        <td><input type="text" name="phone_number" value="{{context.phone_number}}"></td>
    </tr>
    <br /><br />
    <tr>
        <td>Date of Sale</td>
        <td><input type="text" name="product_saledate" value="{{context.product_saledate}}"></td>
    </tr>
    <br /><br />
    <tr>
        <td><button type="submit">SUBMIT</button></td>
    </tr>
</form>
